<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Programm Lang</title>
</head>
<body>
<h1>Топ 3 языка программирования 2023</h1>
<ul>
    {% for i in lang_key %}
    <li>
        <h2>{{i.title}}</h2>
        <p><em>{{i.description}}</em></p>
        <img src="{{i.image.url}}" alt="programm lang">
        <p><strong>{{i.created_date_lang}}</strong></p>
        <p>{{i.created_date}}</p>
    </li>
    {% endfor %}
</ul>
</body>
</html>
